<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Embed Web Demo</title>
		<link rel="stylesheet" type="text/css" href="style/mystyle.css" />
	</head>
	<body>
			<header>
					<h1>Embeded Web Demo</h1>
			</header>

			<div class="main">
				<div class="side">
					<nav >
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="network.html">NetWork</a></li>
							<li><a href="#">System</a></li>
							<li><a href="#">Example</a></li>
							<li><a href="#">About</a></li>
						</ul>
						</ul>
					</nav>
				</div>

				<div class="content">
					<div>
						<h2 class="subtitle">network config</h2>
					</div>
					<br/>
					<form class="config_form" action="/cgi-bin/network">
						<div class="row">
							<div class="col-25">
							  <label for="dhcp">DHCP</label>
							</div>
							<div class="col-75">
							  <select id="dhcp" name="dhcp">
								<option value="open">open</option>
								<option value="close">close</option>
							  </select>
							</div>
						</div>
						<div class="row">
							<div class="col-25">
								<label class="form_label" for="">ip_address</label>
							</div>
							<div class="col-75">
								<input type="text" >
							</div>	
						</div>
						
						<div class="row">
							<div class="col-25">
								<label for="">netmask</label>
							</div>
							<div class="col-75">
								<input type="text" >
							</div>							
						</div>
						<div class="row">
							<div class="col-25">
								<label for="">gateway</label>
							</div>
							<div class="col-75">
								<input type="text" >
							</div>	
						</div>
						<br/>
						<div class="row">
							<input type="submit" value="submit">
						</div>																									
					</form>
				</div>
			</div>
		
	</body>
</html>
